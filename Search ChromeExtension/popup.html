<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-Tab Find</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="row">
      <input id="query" type="text" placeholder="Search term…" autofocus />
      <button id="search" type="button">Search</button>
    </div>

    <div class="row controls">
      <button id="prev" type="button" disabled>◀ Prev</button>
      <button id="next" type="button" disabled>Next ▶</button>
      <button id="clear" type="button" disabled>Clear</button>
    </div>

    <div id="summary">No search yet.</div>
    <ul id="tabList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
